      - NODE_ID=3
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - STORES=cluster-store-1:8080,cluster-store-2:8080,cluster-store-3:8080
    volumes:
      - ./data/cluster-store-3:/data
    ports:
      - "8303:8080"
    networks:
      - paxos-network

  # Clients
  client-1:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    environment:
      - CLIENT_ID=client-1
      - NODE_ID=1
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - PROPOSER=proposer-1:8080
      - NUM_OPERATIONS=20
      - AUTO_START=true
    volumes:
      - ./data/client-1:/data
    ports:
      - "8401:8080"
      - "8501:8081"
    networks:
      - paxos-network

  client-2:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    environment:
      - CLIENT_ID=client-2
      - NODE_ID=2
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - PROPOSER=proposer-2:8080
      - NUM_OPERATIONS=20
      - AUTO_START=true
    volumes:
      - ./data/client-2:/data
    ports:
      - "8402:8080"
      - "8502:8081"
    networks:
