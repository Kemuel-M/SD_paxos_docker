      - NODE_ID=4
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/proposer-4:/data
    ports:
      - "8004:8080"
    networks:
      - paxos-network

  proposer-5:
    build:
      context: .
      dockerfile: ./proposer/Dockerfile
    environment:
      - NODE_ID=5
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/proposer-5:/data
    ports:
      - "8005:8080"
    networks:
      - paxos-network

  # Acceptors
  acceptor-1:
    build:
      context: .
      dockerfile: ./acceptor/Dockerfile
    environment:
      - NODE_ID=1
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/acceptor-1:/data
    ports:
      - "8101:8080"
    networks:
      - paxos-network

  acceptor-2:
    build:
      context: .
      dockerfile: ./acceptor/Dockerfile
    environment:
      - NODE_ID=2
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/acceptor-2:/data
    ports:
      - "8102:8080"
    networks:
      - paxos-network

  acceptor-3:
    build:
      context: .
      dockerfile: ./acceptor/Dockerfile
    environment:
      - NODE_ID=3
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/acceptor-3:/data
    ports:
      - "8103:8080"
    networks:
      - paxos-network

  acceptor-4:
    build:
      context: .
      dockerfile: ./acceptor/Dockerfile
    environment:
      - NODE_ID=4
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/acceptor-4:/data
    ports:
      - "8104:8080"
    networks:
      - paxos-network

  acceptor-5:
    build:
      context: .
      dockerfile: ./acceptor/Dockerfile
    environment:
      - NODE_ID=5
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/acceptor-5:/data
    ports:
      - "8105:8080"
    networks:
      - paxos-network

  # Learners
  learner-1:
    build:
      context: .
      dockerfile: ./learner/Dockerfile
    environment:
      - NODE_ID=1
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - USE_CLUSTER_STORE=true
    volumes:
      - ./data/learner-1:/data
    ports:
      - "8201:8080"
    networks:
      - paxos-network

  learner-2:
    build:
      context: .
      dockerfile: ./learner/Dockerfile
    environment:
      - NODE_ID=2
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - USE_CLUSTER_STORE=true
    volumes:
      - ./data/learner-2:/data
    ports:
      - "8202:8080"
    networks:
      - paxos-network

  # Cluster Store
  cluster-store-1:
    build:
      context: .
      dockerfile: ./cluster_store/Dockerfile
    environment:
      - NODE_ID=1
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - STORES=cluster-store-1:8080,cluster-store-2:8080,cluster-store-3:8080
    volumes:
      - ./data/cluster-store-1:/data
    ports:
      - "8301:8080"
    networks:
      - paxos-network

  cluster-store-2:
    build:
      context: .
      dockerfile: ./cluster_store/Dockerfile
    environment:
      - NODE_ID=2
      - DEBUG=true
