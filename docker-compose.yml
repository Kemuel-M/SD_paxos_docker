      - "8504:8081"
    networks:
      - paxos-network

  client-5:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    environment:
      - CLIENT_ID=client-5
      - NODE_ID=5
      - DEBUG=true
      - DEBUG_LEVEL=trace
      - PROPOSER=proposer-5:8080
      - NUM_OPERATIONS=20
      - AUTO_START=true
    volumes:
      - ./data/client-5:/data
    ports:
      - "8405:8080"
      - "8505:8081"
    networks:
      - paxos-network

