services:
  # Proposers
  proposer-1:
    build:
      context: .
      dockerfile: ./proposer/Dockerfile
    environment:
      - NODE_ID=1
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/proposer-1:/data
    ports:
      - "8001:8080"
    networks:
      - paxos-network

  proposer-2:
    build:
      context: .
      dockerfile: ./proposer/Dockerfile
    environment:
      - NODE_ID=2
      - DEBUG=true
      - DEBUG_LEVEL=trace
    volumes:
      - ./data/proposer-2:/data
    ports:
      - "8002:8080"
    networks:
      - paxos-network

  proposer-3:
    build:
      context: .
      dockerfile: ./proposer/Dockerfile
    environment:
      - NODE_ID=3
      - DEBUG=true
